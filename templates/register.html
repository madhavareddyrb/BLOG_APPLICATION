{% extends 'base.html'%}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register Here</h3>
<form action="{% url 'register' %}" method="POST" style="width: 400px; margin: auto;">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit"  class="btn btn-warning">Submit</button>
</form>
{% endblock %}
